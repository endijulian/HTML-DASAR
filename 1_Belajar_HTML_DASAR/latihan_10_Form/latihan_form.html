<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Belajar Form</title>
</head>
<body>

	<form>
		
		<label for="Username">Username : </label>
		<input type="text" id="Username">
		<br><br>

		<label for="Password">Password : </label>
		<input type="Password" id="Password">
		<br><br>

		<label for="Laki-Laki">Laki-Laki</label>
		<input type="radio" id="Laki-Laki" name="jeniskelamin">
		<label for="Perempuan">Perempuan</label>
		<input type="radio" id="Perempuan" name="jeniskelamin">
		<br><br>

		<label for="badminton">badminton</label>
		<input type="checkbox"  id="badminton">

		<label for="bola kaki">bola kaki</label>
		<input type="checkbox"  id="bola kaki">

		<label for="ngoding">ngoding</label>
		<input type="checkbox"  id="ngoding">
		<br><br>

		<label for="kota">Pilih Tempat Tinggal Anda ?</label>
		<select id="kota">
			<option>Tangerang</option>
			<option>Jakarta</option>
			<option>Lampung</option>
			<option>Bogor</option>
		</select>


		<br><br>
		<label for="textarea">Masukan Komentar Anda ?</label>
		<br>
		<textarea id="textarea"></textarea>

		<br><br>
		<button type="submit">Kirim!</button>	<!-- TYPE: SUBMIT, RESET, BUTTON-->
		<button type="reset">Hapus</button>




	</form>

</body>
</html>
