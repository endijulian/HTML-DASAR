<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Belajar List</title>
</head>
<body>
	<h3>To Do List</h3>
	<ol type=""> <!--list terurut--> <!-- TYPE = 1,A,a,i,I -->
		<li>Bangun Pagi</li>
		<li>Mandi dan Makan</li>
		<li>Berangkat Kuliah</li>
	</ol>

	<h3>Saat Sarapan Saya Akan Makan</h3>
	<ul type="square"> <!--tak terurut--> <!--TYPE = disc,square,circle -->
		<li>Nasi Goreng</li>
		<li>Telur Dadar</li>
		<li>Minum Susu</li>
	</ul>

	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>

</body>
</html>
